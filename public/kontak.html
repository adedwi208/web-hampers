  <main class="container">
    <section class="contact">
      <h1>Hubungi Kami</h1>
      <p>Jika ada pertanyaan atau ingin bekerja sama, silakan hubungi kami melalui form berikut:</p>

      <form class="contact-form">
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" placeholder="Nama lengkap" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email aktif" required>

        <label for="pesan">Pesan</label>
        <textarea id="pesan" name="pesan" placeholder="Tulis pesan Anda..." required></textarea>

        <button type="submit">Kirim Pesan</button>
      </form>
    </section>
