<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk & Kemasan - Hampers D'rel's</title>
  <link rel="stylesheet" href="produk.css">
  <!-- Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">Hampers Direl's</div>
    <div class="nav-icons">
      <a href="keranjang.html" class="icon"><i class="ri-shopping-cart-2-line"></i></a>
      <a href="profil.html" class="icon"><i class="ri-user-3-line"></i></a>
    </div>
  </header>

  <!-- Menu Navigasi -->
  <nav class="menu">
    <a href="#" id="tab-produk" class="active">Produk</a>
    <a href="#" id="tab-kemasan">Kemasan Hampers</a>
  </nav>

  <!-- Konten -->
  <main class="content">
    <!-- Bagian Produk -->
    <section id="produk-section" class="tab-content">
      <h1>Daftar Produk</h1>
      <div class="produk-list">
        <div class="card">
          <img src="./image/baju-batik.jpeg" alt="Produk 1">
          <h3>Baju Batik</h3>
          <p>Deskripsi singkat produk.</p>
          <button>Tambah ke Keranjang</button>
        </div>

        <div class="card">
          <img src="./image/cincin.jpeg" alt="Produk 2">
          <h3>Cincin</h3>
          <p>Deskripsi singkat produk.</p>
          <button>Tambah ke Keranjang</button>
        </div>
      </div>
    </section>

    <!-- Bagian Kemasan Hampers -->
    <section id="kemasan-section" class="tab-content hidden">
      <h1>Pilihan Kemasan Hampers</h1>
      <div class="produk-list">
        <div class="card">
          <img src="./image/kemasan-box-pita.jpeg" alt="Kemasan 1">
          <h3>Kemasan Box Pita</h3>
          <p>Box premium dengan pita.</p>
          <button>Pilih Kemasan</button>
        </div>

        <div class="card">
          <img src="./image/kemasan-tas-lucu.jpeg" alt="Kemasan 2">
          <h3>Kemasan Stiker Lucu</h3>
          <p>Paper bag minimalis.</p>
          <button>Pilih Kemasan</button>
        </div>
      </div>
    </section>
  </main>

  <script src="produk.js"></script>
</body>
</html>
