<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang - Hampers Direl's</title>
  <link rel="stylesheet" href="produk.css"> <!-- pakai css produk biar seragam -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <a href="produk.html" class="logo">Hampers Direl's</a>
    <div class="nav-icons">
      <a href="keranjang.html"><i class="ri-shopping-cart-2-line"></i></a>
      <a href="profil.html"><i class="ri-user-3-line"></i></a>
    </div>
  </header>

  <!-- Konten Keranjang -->
  <main class="content">
    <h1>Keranjang Belanja</h1>
    <div class="produk-list">
      <!-- Contoh barang di keranjang -->
      <div class="card">
        <img src="./image/baju-batik.jpeg" alt="Baju Batik">
        <h3>Baju Batik</h3>
        <p>Qty: 1</p>
        <p>Harga: Rp200.000</p>
        <button>Hapus</button>
      </div>

      <div class="card">
        <img src="./image/kemasan1.jpg" alt="Kemasan Elegan">
        <h3>Kemasan Elegan</h3>
        <p>Qty: 1</p>
        <p>Harga: Rp50.000</p>
        <button>Hapus</button>
      </div>
    </div>

    <div style="text-align:center; margin-top:30px;">
      <h2>Total: Rp250.000</h2>
      <button style="background:#FF69B4;color:white;padding:12px 30px;border:none;border-radius:25px;cursor:pointer;">
        Checkout
      </button>
    </div>
  </main>
</body>
</html>
