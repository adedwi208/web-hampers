<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Hampers Direl's</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form-container">
        <form class="form login-form" id="loginForm">
            <h2>Login</h2>
            <div class="input-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="form-btn">Login</button>
            <p class="form-link">
                Belum punya akun? <a href="#" id="showRegister">Daftar di sini</a>
            </p>
        </form>

        <form class="form register-form" id="registerForm">
        <h2>Daftar</h2>
        <div class="input-group">
            <label for="registerName">Nama Lengkap</label>
            <input type="text" id="registerName" name="nama_lengkap" required>
        </div>
        <div class="input-group">
            <label for="registerPhone">Nomor HP</label>
            <input type="text" id="registerPhone" name="nomor_hp" required>
        </div>
        <div class="input-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" name="email" required>
        </div>
        <div class="input-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" name="password" required>
        </div>
        <button type="submit" class="form-btn">Daftar</button>
        <p class="form-link">
            Sudah punya akun? <a href="#" id="showLogin">Masuk di sini</a>
        </p>
        </form>

    </div>



    <script src="login.js"></script>

</body>
</html>
